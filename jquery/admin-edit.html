<html>
  <head>
    <title>Admin Edit Form</title>
    <style type='text/css'>
      body{
        text-align: center;
      }

      hr{
        height: 1px;
        margin-top: 30px;
      }

      input[type='text']{
        width: 150px;
      }

      label{
        display: inline-block;
        width: 110px;
      }

      .item{
        border-bottom: solid 1px #09C;
        font-weight: bold;
        padding: 10px;
        text-align: center;
      }

      .item.last{
        border-bottom: none;
      }

      #admin_form{
        margin: 0px auto;
        width: 300px;
      }

      #admin_submit{
        margin-top: 20px;
      }

      #roles, #user_data{
        text-align: left;
      }

      #roles h2, #user_data h2{
        text-align: center;
      }

    </style>
  <head>
  <body>
    <h1> Admin Edit Form </h1>
    <form id="admin_form">

      <div id="user_data">
        <h2>User Info</h2>

        <div class="form_entry">
          <label for="admin_email">Email<abbr title="required">*</abbr></label>
          <input id="admin_email" maxlength="255" name="admin[email]" size="50" type="text" >
        </div>

        <div class="form_entry">
          <label for="admin_first_name">First name<abbr title="required">*</abbr></label>
          <input id="admin_first_name" maxlength="255" name="admin[first_name]" size="50" type="text">
        </div>

        <div class="form_entry">
          <label for="admin_last_name">Last name<abbr title="required">*</abbr></label>
          <input id="admin_last_name" maxlength="255" name="admin[last_name]" size="50" type="text">
        </div>

        <div class="form_entry">
          <label for="admin_name">JP Login<abbr title="required">*</abbr></label>
          <input id="admin_name" maxlength="32" name="admin[name]" size="32" type="text">
        </div>
      </div>

      <hr/>

      <div id="roles">
        <h2>Role Settings</h2>
        <div class="form_entry">
          <label for="admin_role_ids_1">Employee</label>
          <input id="admin_role_ids_1" type="checkbox" value="1">
        </div>

        <div class="form_entry">
          <label for="admin_role_ids_2">Manager</label>
          <input id="admin_role_ids_2" type="checkbox" value="2">
        </div>

        <div class="form_entry">
          <label for="admin_role_ids_3">Standard Admin</label>
          <input id="admin_role_ids_3" type="checkbox" value="3">
        </div>

        <div class="form_entry">
          <label for="admin_role_ids_4">Senior Admin</label>
          <input id="admin_role_ids_4" type="checkbox" value="4">
        </div>
      </div>

      <div class="form_entry">
        <input class="save_btn" id="admin_submit" type="submit" value="Save">
      </div>

    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
